<div class="forecast-container">
    <h2>5-Day Forecast</h2>
    <div class="input-container">
      <input type="text" [(ngModel)]="city" placeholder="Enter city name" />
      <button (click)="getForecast()">Get Forecast</button>
    </div>
  
    <div *ngIf="forecastData" class="forecast-info">
      <h3>5-Day Forecast for {{ city }}</h3>
      <div *ngFor="let day of forecastData.list" class="forecast-day">
        <p><strong>Date:</strong> {{ day.dt_txt }}</p>
        <p><strong>Temperature:</strong> {{ day.main.temp }} Â°C</p>
        <p><strong>Weather:</strong> {{ day.weather[0].description }}</p>
        <p><strong>Humidity:</strong> {{ day.main.humidity }}%</p>
        <p><strong>Wind Speed:</strong> {{ day.wind.speed }} m/s</p>
        <hr />
      </div>
    </div>
  </div>
