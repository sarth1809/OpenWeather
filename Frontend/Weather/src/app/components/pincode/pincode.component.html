<div class="weather-container">
    <h2>Pincode Weather Checker</h2>
    <div class="input-container">
      <input [(ngModel)]="pincode" placeholder="Enter pincode" />
      <button (click)="getWeatherByPincode()">Get by Pincode</button>
    </div>
  
    <div *ngIf="weatherData" class="weather-info">
      <h3>Weather for Pincode: {{ pincode }}</h3>
      <p><strong>Temperature:</strong> {{ weatherData.main.temp }} Â°C</p>
      <p><strong>Weather:</strong> {{ weatherData.weather[0].description }}</p>
      <p><strong>Humidity:</strong> {{ weatherData.main.humidity }}%</p>
      <p><strong>Wind Speed:</strong> {{ weatherData.wind.speed }} m/s</p>
    </div>
  </div>
